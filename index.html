<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="displays">
        <div class="numbers"></div>
    </div>
    <div class="buttonSpace">
        <div class="rows" id="first">
            <button class="buttons first" id="ac">AC</button>
            <button class="buttons first" id="c">C</button>
            <button class="buttons first" id="percent">%</button>
            <button class="buttons second" id="divide">÷</button>
        </div>
        <div class="rows" id="second">
            <button class="buttons num" id="seven">7</button>
            <button class="buttons num" id="eight">8</button>
            <button class="buttons num" id="nine">9</button>
            <button class="buttons second" id="multiply">×</button>
        </div>
        <div class="rows" id="third">
            <button class="buttons num" id="four">4</button>
            <button class="buttons num" id="five">5</button>
            <button class="buttons num" id="six">6</button>
            <button class="buttons second" id="minus">-</button>
        </div>
        <div class="rows" id="fourth">
            <button class="buttons num" id="one">1</button>
            <button class="buttons num" id="two">2</button>
            <button class="buttons num" id="three">3</button>
            <button class="buttons second" id="plus">+</button>
        </div>
        <div class="rows" id="fifth">
            <button class="buttons num" id="zero">0</button>
            <button class="buttons num" id="plusminus">±</button>
            <button class="buttons num" id="dot">.</button>
            <button class="buttons equalss" id="equals">=</button>
        </div>
    </div>
</body>
</html>
