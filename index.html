<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="display">
        <p class="numbers"></p>
    </div>
    <div class="buttonSpace">
        <div class="rows" id="first">
            <div class="buttons first" id="ac">AC</div>
            <div class="buttons first" id="c">C</div>
            <div class="buttons first" id="percent">%</div>
            <div class="buttons second" id="divide">÷</div>
        </div>
        <div class="rows" id="second">
            <div class="buttons num" id="seven">7</div>
            <div class="buttons num" id="eight">8</div>
            <div class="buttons num" id="nine">9</div>
            <div class="buttons second" id="multiply">×</div>
        </div>
        <div class="rows" id="third">
            <div class="buttons num" id="four">4</div>
            <div class="buttons num" id="five">5</div>
            <div class="buttons num" id="six">6</div>
            <div class="buttons second" id="minus">-</div>
        </div>
        <div class="rows" id="fourth">
            <div class="buttons num" id="one">1</div>
            <div class="buttons num" id="two">2</div>
            <div class="buttons num" id="three">3</div>
            <div class="buttons second" id="plus">+</div>
        </div>
        <div class="rows" id="fifth">
            <div class="buttons num" id="zero">0</div>
            <div class="buttons num" id="dot"> . </div>
            <div class="buttons num" id="plusminus"> ± </div>
            <div class="buttons second" id="equal">=</div>
        </div>
    </div>
</body>
</html>
